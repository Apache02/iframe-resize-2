<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>

<div>Index page</div>
<iframe id="iframe" src="http://localhost:8080/iframe.html" frameborder="0" style="border:2px solid red;" width="100%"></iframe>

<script>
(function () {
    var iframe = document.getElementById('iframe')
    window.addEventListener('message', function (event) {
        if (event.data.type == 'resize') {
            iframe.height = event.data.height + 'px';
        }
    });
})();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
